{% extends 'base.html.twig' %}

{% block body %}

<h2>Add Tags</h2>
<br>
<table class="form_table">
	<tr>
		<th>Name</th>
		<th>Gender</th>
		<th>Sexual Prefrence</th>
		<th>Fame Rating</th>
		<th>Age</th>
	</tr>

	{% for user in users %}

	<tr>
		
		<td> <a href="profile.php?usr_id={{user.id}}">{{user.first_name}} </a></td>
		
		<td>{{user.gender}}</td>
		<td>{{user.sex_pref}}</td>
		<td>{{user.fame}}</td>
		<td>{{user.age}}</td>
	</tr>
	{% endfor %}

</table>



{% endblock %}
